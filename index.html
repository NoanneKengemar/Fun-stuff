<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hey... a tiny question</title>
  <meta name="description" content="heyyy babeee... call? yeah? no?">
  <meta property="og:title" content="hey... a tiny question"/>
  <meta property="og:description" content="heyyy babeee... call? yeah? no?"/>
  <meta name="theme-color" content="#0b0f1a"/>
  <style>
    :root{
      --fg:#f7f7ff; --muted:#cfcfe8; --accent:#ff6ec7; --accent2:#87f5fb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(120deg, #0b0f1a, #12172a 50%, #0b0f1a);
      overflow:hidden;
    }
    canvas#matrix{ position:fixed; inset:0; z-index:-2;}
    .grain:before{
      content:""; position:fixed; inset:0; z-index:-1;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency=".8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".05"/></svg>');
      mix-blend-mode: overlay; pointer-events:none;
    }
    .wrap{min-height:100%; display:grid; place-items:center; padding:22px; position:relative; z-index:1}
    .card{
      width:min(720px, 94vw);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
      border-radius:24px;
      padding:40px 28px 34px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
      text-align:center;
      position:relative;
    }
    .card::after{
      content:""; position:absolute; inset:-2px; border-radius:inherit;
      background: radial-gradient(420px 180px at var(--gx, 50%) var(--gy, 0%), rgba(255,110,199,.25), transparent 60%);
      transition:.2s ease; z-index:-1;
    }
    .lead{
      font-size: clamp(24px, 6vw, 38px);
      line-height:1.2; font-weight:800; margin:6px 0 12px;
      text-shadow:0 2px 16px rgba(0,0,0,.35);
      min-height: calc(1.2em * 2);
    }
    .cursor{display:inline-block; width:10px; background:currentColor; animation:blink .9s steps(1) infinite;}
    @keyframes blink{50%{opacity:0}}
    .cta{ margin-top:6px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap }
    .btn{
      border:none; padding:12px 18px; border-radius:999px; font-weight:800; font-size:16px;
      cursor:pointer; transition:.15s ease; user-select:none;
    }
    .btn-yes{ background:linear-gradient(90deg, var(--accent), var(--accent2)); color:#0a0b10; box-shadow:0 10px 28px rgba(255,129,197,.35); }
    .btn-yes:hover{ transform: translateY(-2px) scale(1.02) }
    .btn-no{ background:transparent; color:var(--fg); border:1px dashed rgba(255,255,255,.35) }
    .btn-no:hover{ background:rgba(255,255,255,.07) }
    .note{ color:var(--muted); font-size:12px; text-align:center; margin-top:6px }

    /* Celebration layer */
    .celebrate{
      position:fixed; inset:0; pointer-events:none; z-index:60; display:none;
    }
    .celebrate.show{ display:block; }
    .floaty{
      position:absolute; bottom:-8vh; font-size:16px; opacity:.98;
      animation:float var(--dur) linear forwards; filter: drop-shadow(0 3px 10px rgba(0,0,0,.4));
      will-change: transform, opacity;
    }
    @keyframes float{
      0%{ transform: translateY(0) translateX(0) rotate(0deg); opacity:0 }
      10%{ opacity:1 }
      100%{ transform: translateY(-120vh) translateX(var(--dx)) rotate(var(--rot)); opacity:0 }
    }

    /* Soft "good choice" bubble */
    .bubble{
      position:fixed; left:50%; top:50%; transform:translate(-50%,-50%) scale(.9);
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.2);
      padding:16px 22px; border-radius:16px; backdrop-filter: blur(8px);
      box-shadow: 0 20px 70px rgba(0,0,0,.5);
      font-weight:800; letter-spacing:.4px; opacity:0; z-index:55;
      transition: .35s ease;
    }
    .bubble.show{ opacity:1; transform:translate(-50%,-50%) scale(1) }
  </style>
</head>
<body class="grain">
  <canvas id="matrix"></canvas>

  <div class="wrap">
    <div class="card" id="card">
      <div class="lead" id="type"></div>
      <div class="cta">
        <button class="btn btn-yes" id="btnYes">yeah?</button>
        <button class="btn btn-no" id="btnNo">no?</button>
      </div>
      <div class="note">pssst: please click no so you can see what happens if you ever decide to say no to me 
        <span class="cursor"></span></div>
    </div>
  </div>

  <div class="bubble" id="bubble">Good Choice, as expected. <em> Remember, no is never an option,NEVERRR!!!</em></div>
  <div class="celebrate" id="celebrate"></div>

  <script>
    // MATRIX RAIN BACKGROUND
    (function(){
      const c = document.getElementById('matrix');
      const ctx = c.getContext('2d');
      const symbols = '01';
      let w, h, cols, drops;

      function resize(){
        w = c.width = window.innerWidth;
        h = c.height = window.innerHeight;
        cols = Math.floor(w / 14);
        drops = Array(cols).fill(0).map(()=> Math.random()*h);
      }
      window.addEventListener('resize', resize);
      resize();

      function draw(){
        ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
        ctx.fillRect(0, 0, w, h);
        ctx.fillStyle = '#8ef6ff';
        ctx.font = '14px monospace';
        for(let i=0;i<cols;i++){
          const text = symbols[Math.floor(Math.random()*symbols.length)];
          ctx.fillText(text, i*14, drops[i]);
          drops[i] += (10 + Math.random()*8);
          if(drops[i] > h) drops[i] = Math.random()*-200;
        }
        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);
    })();

    // Type the line
    const msg = "heyyy babeee... your calling at 7pm? Tonight? yeah? no?";
    const typeEl = document.getElementById('type');
    function typeWrite(text, speed=55){
      return new Promise(resolve => {
        let i=0;
        const tick = () => {
          if(i < text.length){
            typeEl.innerHTML = text.slice(0,i+1) + '<span class="cursor"></span>';
            i++; setTimeout(tick, (text[i-1]==='.'||text[i-1]==='?') ? speed*6 : speed);
          }else{
            typeEl.innerHTML = text;
            resolve();
          }
        };
        tick();
      });
    }
    typeWrite(msg);

    // Subtle glow follows cursor
    const card = document.getElementById('card');
    card.addEventListener('pointermove', (e)=>{
      const rect = card.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width) * 100;
      const y = ((e.clientY - rect.top) / rect.height) * 100;
      card.style.setProperty('--gx', x + '%');
      card.style.setProperty('--gy', y + '%');
    });

    // No-button dodge = make "yes" the only real option
    const btnNo = document.getElementById('btnNo');
    function dodge(){
      const pad = 12;
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
      const x = Math.random() * (vw - btnNo.offsetWidth - pad*2) + pad;
      const y = Math.random() * (vh - btnNo.offsetHeight - pad*2) + pad;
      btnNo.style.position='fixed';
      btnNo.style.left = x + 'px';
      btnNo.style.top  = y + 'px';
    }
    btnNo.addEventListener('mouseenter', dodge);
    btnNo.addEventListener('pointerdown', dodge);
    btnNo.addEventListener('touchstart', (e)=>{ e.preventDefault(); dodge(); }, {passive:false});

    // YES -> end state: hearts + smileys burst, disable everything else
    const btnYes = document.getElementById('btnYes');
    const celebrate = document.getElementById('celebrate');
    const bubble = document.getElementById('bubble');

    const EMOJIS = ["❤","😍","🥰","😊","😘","💖","💞","💗","💓","💘","☺️","😌","🤭","💟"];
    let burstTimer;

    function spawnFloaty(){
      const e = document.createElement('div');
      e.className = 'floaty';
      e.textContent = EMOJIS[Math.floor(Math.random()*EMOJIS.length)];
      e.style.left = (Math.random()*100) + 'vw';
      e.style.setProperty('--dx', (Math.random()*60 - 30)+'vw');
      e.style.setProperty('--rot', (Math.random()*120 - 60)+'deg');
      e.style.setProperty('--dur', (Math.random()*4 + 4)+'s');
      e.style.fontSize = (Math.random()*18 + 18) + 'px';
      celebrate.appendChild(e);
      e.addEventListener('animationend', ()=> e.remove());
    }

    function bigBurst(n=80){
      for(let i=0;i<n;i++){
        setTimeout(spawnFloaty, i*20);
      }
    }

    btnYes.addEventListener('click', ()=>{
      // Disable interactions
      btnYes.disabled = true;
      btnNo.disabled = true;
      btnNo.style.opacity = .2;
      btnNo.style.pointerEvents = 'none';

      // Celebrate
      celebrate.classList.add('show');
      bubble.classList.add('show');
      bigBurst(100);
      // gentle continuous float for a few seconds
      burstTimer = setInterval(spawnFloaty, 180);

      // After 6s, slow down
      setTimeout(()=> clearInterval(burstTimer), 6000);
    });
  </script>
</body>
</html>
